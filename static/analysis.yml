apl:
  label: Average area per lipid
  options:
    x:
      type: form.positive_integer
      label: System Size (X)
      value: 50
    y:
      type: form.positive_integer
      label: System Size (Y)
      value: 50
    center:
      type: form.checkbox
      label: Perform membrane centering
    voronoi:
      label: Use Voronoi diagram
      options:
        query:
          type: form.textarea
          label: Query
          classes: ['code']
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: area_per_lipid.dat
rmsd:
  label: RMSD
  options:
    align_sel:
      label: Atom selection for alignment
      type: form.textarea
      value: segid PROA and name CA
    calc_sel:
      label: Atom selection for RMSD calculation
      type: form.textarea
      value: segid PROA and name CB
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: rmsd.dat
system_size:
  label: System size
  options:
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: system_size.dat
