apl:
  label: Average area per lipid
  options:
    x:
      label: System Size (X)
      type: form.positive_integer
      value: 50
    y:
      label: System Size (Y)
      type: form.positive_integer
      value: 50
    sel:
      label: Head group selection
      type: form.textarea
      classes: [code]
      value:
        segid MEMB and (name P or name N or name C1[0-9] or name O1[0-9])
    center:
      label: Perform membrane centering
      type: form.checkbox
    voronoi:
      label: Use Voronoi diagram
      type: form.checkbox
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: area_per_lipid.dat
thickness:
  label: Membrane thickness
  options:
    sel:
      label: Head group selection
      type: form.textarea
      classes: [code]
      value:
        segid MEMB and (name P or name N or name C1[0-9] or name O1[0-9])
    center:
      label: Perform membrane centering
      type: form.checkbox
      checked: true
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: thickness.dat
density_z:
  label: Z Density Profile
  options:
    sel:
      label: Atom selection
      type: form.textarea
      classes: [code]
      value:
        segid TIP3 and (name OH2)
    bin_size:
      label: Bin size (A)
      type: form.input
      value: 1.0
    out:
      label: Output file
      type: form.path
      value: density_z.dat
rmsd:
  label: RMSD
  options:
    sel:
      label: Atom selection for RMSD calculation
      type: form.textarea
      classes: [code]
      value: segid PROA and name CA
    ref_psf:
      label: Use different PSF for reference structure
      options:
        path:
          label: Reference structure PSF
          type: form.path
    ref_coor:
      label: Use different coordinate file for reference structure
      options:
        path:
          label: Reference structure coordinates
          type: form.path
    ref_frame_type:
      label: Reference type
      type: form.select
      options:
        specific: Specific frame
        average: Average structure
    ref_frame_num:
      label: Reference frame number
      type: form.positive_integer
      value: 1
      visibility:
        allowed_rmsd_ref_frame_type: specific
    interval:
      label: Frame interval
      type: form.positive_integer
    align_out:
      label: Where to write aligned traj
      type: form.path
      value: ""
    out:
      label: Output file
      type: form.path
      value: rmsd.dat
rmsf:
  label: RMSF
  options:
    sel:
      label: Atom selection for RMSF calculation
      type: form.textarea
      classes: [code]
      value: protein and name CA
    ref_psf:
      label: Use different PSF for reference structure
      options:
        path:
          label: Reference structure PSF
          type: form.path
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: rmsf.dat
system_size:
  label: System size
  options:
    interval:
      label: Frame interval
      type: form.positive_integer
    out:
      label: Output file
      type: form.path
      value: system_size.dat
