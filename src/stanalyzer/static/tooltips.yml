input_path: Absolute path to directory containing trajectory and structure files
output_path: Absolute path to directory to save analysis results
python_path: Absolute path to Python executable
application_path: Absolute path to ST-Analyzer root directory
shell_path: Absolute path to Bash executable
psf: Path (relative to Input path) to PSF or other file containing system topology
traj: |
  <p>Path (relative to Input path) to trajectory files. Allows globbing wildcards
  and brace expansion. See
  <a href="https://www.man7.org/linux/man-pages/man7/glob.7.html">glob</a>
  and
  <a href="https://www.gnu.org/software/bash/manual/html_node/Brace-Expansion.html">brace
  expansion</a> documentation.</p>
  <p>Examples:</p>
  <p><span class="code">step7_*.dcd</span> matches
  <span class="code">step7_1.dcd</span> and <span class="code">step7_20.dcd</span>,
  but not <span class="code">step6_1.dcd</span>.</p>
  <p><span class="code">step7_{5..7}.dcd</span> matches
  <span class="code">step7_5.dcd</span>,
  <span class="code">step7_6.dcd</span>, and
  <span class="code">step7_7.dcd</span></p>
  <p><span class="code">traj{{5..7},{9,10}}.dcd</span> matches
  files 5-7 and 9-10 (i.e., 8 is skipped).</p>
  <p><strong>NOTE:</strong> ST-Analyzer always sorts trajectory files numerically.</p>
time_step:
  Amount of time between frames in trajectory files; the frame writing frequency.
# TODO: delete examples below from HPC-GUI
mpi:
  nranks:
    When GPUs are available, each MPI rank is associated with a different GPU
  depth:
    Number of CPU processes to spawn per MPI rank
  nnodes:
    Number of nodes allocated to each MPI process
omp:
  nthreads:
    Number of OpenMP threads to spawn per MPI process
lammps:
  args: |
    See <a href="https://docs.lammps.org/Run_options.html">run options</a> in the LAMMPS manual for details
namd:
  script:
    Name of NAMD script to run
  script_tpl:
    Shell expression yielding NAMD script filename
  out:
    Filename to write NAMD output
  out_tpl:
    Shell expression yielding NAMD output filename
  p: |
    <p>Number of NAMD worker threads to spawn</p>
    <p>See <a href="https://charm.readthedocs.io/en/latest/charm++/manual.html#command-line-options">here</a> in Charm++ docs for more detail on the <code>+p</code> option</p>
hostfile:
  path:
    Filename to store allocated hostnames
PBS:
  name:
    Optional job name to display in qstat and email notifications
  queue: |
    See <a href="https://docs.alcf.anl.gov/polaris/running-jobs/#queues">queue</a> ALCF documentation
  place:
    arrangement: |
      How to place allocated resources (chunks), see <a href="https://docs.alcf.anl.gov/running-jobs/job-and-queue-scheduling/#definitions-and-notes">ALCF resource definitions</a> for more detail
    sharing: |
      Whether and how to allow other jobs to use your allocated resource, see <a href="https://docs.alcf.anl.gov/running-jobs/job-and-queue-scheduling/#definitions-and-notes">ALCF resource definitions</a> for more detail
  walltime:
    Amount of time to reserve for your job to run
  pcput:
    CPU time limit for any individual process (optional)
  pmem:
    Physical memory to allocate to each process (optional)
  pvmem:
    Virtual memory to allocate to each process (optional)
  chunk:
    help: |
      <p>A chunk is a set of resources allocated as a unit to a job. All parts of a chunk come from the same host. In a typical MPI job, there is one chunk per MPI process.</p>
      <p>References:
        <ul>
          <li><a href="https://docs.alcf.anl.gov/running-jobs/job-and-queue-scheduling/#definitions-and-notes">ALCF resource definitions</a></li>
          <li>PBS User Guide <a href="https://help.altair.com/2022.1.0/PBS%20Professional/PBSUserGuide2022.1.pdf#I7.1.955001">4.2.2</a> and <a href="https://help.altair.com/2022.1.0/PBS%20Professional/PBSUserGuide2022.1.pdf#I7.1.955057">4.3.3</a>)</li>
        </p>
    "0":
      nchunks: |
        Number of chunks to allocate with the resources defined in this chunk set (default: 1)
      ncpus:
        Number of CPUs to include in each chunk in this set
      mem:
        Amount of physical memory per chunk
      mpiprocs:
        Number of MPI processes to create in each chunk

bond_statistics_atom_groups: |
  <p>Define atom groups by enclosing a list of one or more atom numbers in
  parentheses. The computed property at each time step is determined by the
  number of atom groups:</p>
  <ul>
    <li>2 groups: bond length (in angstrom)</li>
    <li>3 groups: angle (in degrees)</li>
    <li>4 groups: dihedral angle (in degrees)</li>
  </ul>
  <p>E.g., the group list "(1,2,3)(4,5,6)" corresponds to the length
  between the centroids of the first group (1,2,3) and the second group
  (4,5,6).</p>
  <p>To compute multiple properties, use an index file.</p>
bond_statistics_use_input_file_input_file: |
  <p>Example index file contents:</p>
  <blockquote class="code">
    [INDEX]<br>
    [G1]<br>
    1 2 3<br>
    [G2]<br>
    4 5 6<br>
    [G3]<br>
    7 8 9<br>
    [G4]<br>
    10 11 12<br><br>
    [ANGLES]<br>
    G1 G2 G3<br>
    [DIHEDRALS]<br>
    G1 G2 G3 G4<br>
    G2 G3 G4 G1<br>
  </blockquote>
  <p>Groups are defined in the INDEX section and may consist of any number
  of atoms. A group definition consists of a group name in brackets, followed
  by a list of one or more atom indices.</p>
  <p>Group position at any time step is the selected atoms' centroid.</p>
bond_statistics_centroid: Method used to calculate a group's centroid.

voronoi_apl_sel: |
  <p> Define the molecule types for analysis by listing their segid or resname
  identifiers. Use commas (,) or semicolons (;) as delimiters.
  Ensure all molecule types in the membrane are selected. </p>
  <p> Note: The analysis assumes the bilayer membrane is planar. </p>
voronoi_apl_split: |
  <p>Specify whether atom groups should be split to the molecule level (Y or N).
     The default is Y.</p>
  <table>
    <tr> <td> <b>Y:</b> Split the atom group by molecule level. </td> </tr>
    <tr> <td> <b>N:</b> Consider the atom group as one single entity. </td> </tr>
  </table>
  <p> Note: Options for all preceding selections must be provided explicitly
  if you change the default behavior for a specific entry. </p>
voronoi_apl_sel_sys: |
  <p> Specify atom group(s) for centering, simply placing the COM of
      selected atoms at the origin. (Note: single selection) </p>
  <p> It is recommended to select atoms in similar z-positions in each leaflet
      (e.g., the first carbon in acyl chain in phospholipids and the carbon
      bonded to hydroxyl group in sterols.)</p>
# ### Add later when non-planar membrane analysis is supported.
# voronoi_apl_lam: |
#   <p> Determine how leaflet assignments are made (using MDAnalysis.analysis.leaflet
#      or z-positions)</p>
voronoi_apl_otype: |
  <p> Use this option to choose how Area Per Lipid (APL) for individual molecule
      types are saved.
      Either average or time series APLs can be outputted by selecting the
      appropriate <b>Write</b> options below. </p>
  <p> Note: If no <b>Write</b> option is selected, no output file will be generated.
  </p>
  <p> <b>Caution:</b> <i>Do not select the Bilayer option if you are working with
     an asymmetric bilayer system.</i> </p>
voronoi_apl_qa: |
  <p>When selected, average APLs with associated standard deviations (STDs) for
     all molecule types will be outputted as: </p>
  <table>
    <tr> <th> Ouput type</th> <th> Output file name</th> </tr>
    <tr> <td> Leaflets </td> <td> ave_{leaflet}_{suffix}.dat </td></tr>
    <tr> <td> Bilayer </td> <td> ave_bilayer_{suffix}.dat </td></tr>
  </table>
  <p>The file structure is repeating block of APL and its STD for each individual
     molecule types in units of (Trajectory Distance Unit)<sup>2</sup>.</p>
voronoi_apl_qt: |
  <p>When selected, APL time series for all molecule types will be outputted as:</p>
  <table>
    <tr> <th> Ouput type</th> <th> Output file name</th> </tr>
    <tr> <td> Leaflets </td> <td> time_{leaflet}_{suffix}.dat </td></tr>
    <tr> <td> Bilayer </td> <td> time_bilayer_{suffix}.dat </td></tr>
  </table>
  <p>The time series file is structured as:</p>
  <ul>
    <li>Column 1: Time (in units of Frame interval)</li>
    <li>Columns 2+: Repeating APLs for each individual molecule types in units of (Trjectory Distance Unit)<sup>2</sup></li>
  </ul>

voronoi_contact_sel: |
  <p> Define the molecule types for analysis by listing their segid or resname
  identifiers. Use commas (,) or semicolons (;) as delimiters.
  Ensure all molecule types in the membrane are selected. </p>
  <p> Note: 1. The analysis assumes the bilayer membrane is planar.
      2. The analysis calcualtes the composition of the molecules in the first
      shell surrounding individual types. </p>
voronoi_contact_split: |
  <p>Specify whether atom groups should be split to the molecule level (Y or N).
     The default is Y.</p>
  <table>
    <tr> <td> <b>Y:</b> Split the atom group by molecule level. </td> </tr>
    <tr> <td> <b>N:</b> Consider the atom group as one single entity. </td> </tr>
  </table>
  <p> Note: Options for all preceding selections must be provided explicitly
  if you change the default behavior for a specific entry. </p>
voronoi_contact_sel_sys: |
  <p> Specify atom group(s) for centering, simply placing the COM of
      of selected atoms at the origin. </p>
  <p> It is recommended to select atoms in similar z-positions in each leaflet
      (e.g., the first carbon in acyl chain in phospholipids and the carbon
      bonded to hydroxyl group in sterols.)</p>
# ### Add later when non-planar membrane analysis is supported.
# voronoi_contact_lam: |
#   <p> Determine how leaflet assignments are made (using MDAnalysis.analysis.leaflet
#      or z-positions)</p>
voronoi_contact_otype: |
  <p> Use this option to choose how results are saved.
      Either average or time series of contact shell composition of molecules can
      be outputted by selecting the appropriate <b>Write</b> options below. </p>
  <p> Note: If no <b>Write</b> option is selected, no output file will be generated.
  </p>
  <p> <b>Caution:</b> <i>Do not select the Bilayer option if you are working with
     an asymmetric bilayer system.</i> </p>
voronoi_contact_qa: |
  <p>When selected, average contacts with associated standard deviations (STDs)
     between all molecule type pairs will be outputed as: </p>
  <table>
    <tr> <th> Ouput type</th> <th> Output file name</th> </tr>
    <tr> <td> Leaflets </td> <td> ave_{leaflet}_ncomp_{suffix}.dat </td> </tr>
    <tr> <td>   </td> <td> ave_{leaflet}_fcomp_{suffix}.dat </td> </tr>
    <tr> <td> Bilayer </td> <td> ave_bilayer_ncomp_{suffix}.dat </td> </tr>
    <tr> <td>   </td> <td> ave_bilayer_fcomp_{suffix}.dat </td> </tr>
  </table>
  <p> In output file names, ncomp and fcomp represents number and fractional
      compositions, respectively. </p>
  <p> Each row in a output files is the first shell compostions of molecules
      around individual molecules type, whose structure is repeating block of
      average composition and its STD of molecule types. </p>
voronoi_contact_qt: |
  <p>When selected, Time series of compositions for individual molecule types will be outputted as:</p>
  <table>
    <tr> <th> Ouput type</th> <th> Output file name</th> </tr>
    <tr> <td> Leaflets </td> <td> time_{leaflet}_{type}_ncomp_{suffix}.dat </td></tr>
    <tr> <td>  </td> <td> time_{leaflet}_{type}_fcomp_{suffix}.dat </td></tr>
    <tr> <td> Bilayer </td> <td> time_bilayer_{type}_ncomp_{suffix}.dat </td></tr>
    <tr> <td>  </td> <td> time_bilayer_{type}_fcomp_{suffix}.dat </td></tr>
  </table>
  <p>The time series file is structured as:</p>
  <ul>
    <li>Column 1: Time (in units of Frame interval)</li>
    <li>Columns 2+: Composition of molecule types</li>
  </ul>
  <p> If a specific molecule type is missing from a leaflet, the prefix "time"
      will be replaces with "NA" in associated output file name
      (e.g., NA_{leaflet}_{type}_ncomp/fcomp_{suffix}.dat)
      and will contain the message, "no {type} in {leaflet}."</p>

voronoi_shell_comp_sel: |
  <p> Define the molecule types for analysis by listing their segid or resname
  identifiers. Use commas (,) or semicolons (;) as delimiters.
  Ensure all molecule types in the membrane are selected. </p>
  <p> Note: 1. The analysis assumes the bilayer membrane is planar.
  2. The analysis calcualtes the shell-wise composition of the molecules
  surrounding individual types.
  3. The maximum number of shells (<i>M</i>) analyzed is determined automatically based on
  the average lateral dimension of the molecules (<i>L</i><sub>mol</sub>) and the
  simulation box size (<i>L</i><sub>x</sub>, <i>L</i><sub>y</sub>) to
  approximate half the smaller box dimension.
  </p>
  <p>Formulae used:</p>
  <table>
     <tr> <td> <i>L</i><sub>mol</sub> =
          (2 <i>L</i><sub>x</sub> <i>L</i><sub>y</sub>
          /<i>N</i><sub>mol</sub>)<sup>1/2</sup> </td> </tr>
     <tr> <td> <i>M</i> = min{<i>L</i><sub>x</sub>, <i>L</i><sub>x</sub>}
          / (2 <i>L</i><sub>mol</sub>) </td> </tr>
  </table>
voronoi_shell_comp_split: |
  <p>Specify whether atom groups should be split to the molecule level (Y or N).
     The default is Y.</p>
  <table>
    <tr> <td> <b>Y:</b> Split the atom group by molecule level. </td> </tr>
    <tr> <td> <b>N:</b> Consider the atom group as one single entity. </td> </tr>
  </table>
  <p> Note: Options for all preceding selections must be provided explicitly
  if you change the default behavior for a specific entry. </p>
voronoi_shell_comp_sel_sys: |
  <p> Specify atom group(s) for centering, simply placing the COM of
      of selected atoms at the origin. </p>
  <p> It is recommended to select atoms in similar z-positions in each leaflet
      (e.g., the first carbon in acyl chain in phospholipids and the carbon
      bonded to hydroxyl group in sterols.)</p>
# ### Add later when non-planar membrane analysis is supported.
# voronoi_shell_comp_lam: |
#   <p> Determine how leaflet assignments are made (using MDAnalysis.analysis.leaflet
#      or z-positions)</p>
voronoi_shell_comp_otype: |
  <p> Use this option to choose how results are saved.
      Either average or time series of contact shell composition of molecules can
      be outputted by selecting the appropriate <b>Write</b> options below. </p>
  <p> Note: If no <b>Write</b> option is selected, no output file will be generated.
  </p>
  <p> <b>Caution:</b> <i>Do not select the Bilayer option if you are working with
     an asymmetric bilayer system.</i> </p>
voronoi_shell_comp_qa: |
  <p>When selected, average shell-wise compositions with associated standard
     deviations (STDs) for individual molecule types will be outputed as: </p>
  <table>
    <tr> <th> Ouput type</th> <th> Output file name</th> </tr>
    <tr> <td> Leaflets </td> <td> ave_{leaflet}_{type}_fcomp_{suffix}.dat </td> </tr>
    <tr> <td>   </td> <td> ave_{leaflet}_{type}_ncomp_{suffix}.dat </td> </tr>
    <tr> <td> Bilayer </td> <td> ave_bilayer_{type}_fcomp_{suffix}.dat </td> </tr>
    <tr> <td>   </td> <td> ave_bilayer_{frac}_ncomp_{suffix}.dat </td> </tr>
  </table>
  <p> In output file names, fcomp and ncomp represents fractional and number
      compositions, respectively .</p>
  <p>The output file is structured as:</p>
  <ul>
    <li>Column 1: Shell index, <i>i</i><sub>shell</sub> </li>
    <li>Columns 2+: Repeating block of <i>i</i><sub>shell</sub>-th shell
        composition and its STD for individual molecule types.</li>
  </ul>
  <p> If a specific molecule type is missing from a leaflet, the prefix "ave"
      will be replaces with "NA" in associated output file name
      (e.g., NA_{leaflet}_{type}_ncomp/fcomp_{suffix}.dat)
      and will contain the message, "no {type} in {leaflet}."</p>
voronoi_shell_comp_qt: |
