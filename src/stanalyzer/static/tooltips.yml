    <tr> <td> Bilayer </td> <td> time_bilayer_{type}_ncomp_{suffix}.dat </td></tr>
    <tr> <td>  </td> <td> time_bilayer_{type}_fcomp_{suffix}.dat </td></tr>
  </table>
  <p>The time series file is structured as:</p>
  <ul>
    <li> Column 1: Time (in units of Frame interval)</li>
    <li> Columns 2+: Repeating block of shell-compositions of individual molecule
         types </li>
  </ul>
  <p> If a specific molecule type is missing from a leaflet, the prefix "time"
